<section class="pt-12 pb-24 bg-blueGray-100 rounded-b-10xl overflow-hidden">
	<div class="container px-4 mx-auto">
	  <form [formGroup]="formularioEditar" (ngSubmit)="submit()">
	  <div class="flex flex-wrap -mx-4">
		  <div class="w-full lg:w-1/2 px-4 mb-16 lg:mb-0">
			<div class="flex -mx-4 flex-wrap items-center justify-between lg:justify-start lg:items-start xl:items-center">
			  <div class="w-full sm:w-auto min-w-max px-4 text-center flex sm:flex-col items-center justify-center">
				
		  
				<!--Contenedor-->
				  <ng-container *ngIf="imageUrls.length; else noImages">
					<ng-container *ngFor="let imageUrl of imageUrls; let i = index">
						<a class="h-30 block mb-4 mr-2 sm:mr-0 " >
							<img class="hidden sm:block h-30 mb-4 mr-2 sm:mr-0 rounded-xl object-scale-down w-8 h-8 cursor-pointer hover:scale-175 hover:bg-blend-darken borderr" [src]="imageUrl" (mouseenter)="selectImage(i)" >
							<a class="font-semibold hover:text-red-500 text-gray-500 text-xs cursor-pointer " (click)="deleteImage(i)">Eliminar</a>  
			   </a>
  
  
				  
					  </ng-container>
				   </ng-container>
		  
				  <ng-template #noImages>
					<p >Sin imagenes</p>
					</ng-template>
			  
				  </div>
			  
			  <div class="w-full sm:w-9/12 px-4 object-center" *ngIf="imageUrls.length; else noimagen">
				<img class="ml-2 object-scale-down w-96 h-96 object-center "  [src]="imagen" *ngFor="let imagen of imagenM" alt="">
			  </div>
			  <ng-template #noimagen>
				<div  class="w-full sm:w-9/12 px-4 object-center">
				  <div class="ml-2 object-scale-down w-96 h-96 object-center" >
					<p class="text-sm text-center py-60">Sube las fotos de tus productos</p>
				  </div>
				</div>
			  </ng-template>
			  <div  class="py-8">      
				<label class="text-black " for="fotos">Agregar Fotos</label>
				<input  type="file" (change)="uploadImage($event)" >
			  </div>
			  
			</div>
		  </div>
		<div class="w-full lg:w-1/2 px-4">
		 
			  <h1 class="font-semibold text-2xl">Agregar Producto</h1>  
				<div class="">
				  <mat-form-field class="w-full"> 
					<mat-label>Nombre del producto</mat-label>
						<input matInput type="text" formControlName="nombreP" required placeholder="Escribe el nombre del producto" class="block p-2.5 w-full h-6 text-sm rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500">
				   </mat-form-field>
		</div>
		  <div class="">
			   <mat-form-field class="w-full">
				  <mat-label >Descripcion </mat-label>
				  <textarea matInput #descripcion maxlength="256" formControlName="descripcion" rows="4" class="block p-2.5 w-full text-sm rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descripcion del producto..."></textarea>
				  <mat-hint align="end">{{descripcion.value.length}} / 256</mat-hint>
				</mat-form-field>
		  </div>
				<div class="flex justify-between">
				  <div class="py-3"> 
					<mat-form-field  appearance="fill">
					  <mat-label>Categoria</mat-label>
					  <mat-select [formControl]="categoriaControl">
						<mat-option>-- None --</mat-option>
						<mat-optgroup *ngFor="let group of categoriaGroups" [label]="group.name"
									  [disabled]="group.disabled">
						  <mat-option *ngFor="let categoria of group.categoria" [value]="categoria.value">
							{{categoria.viewValue}}
						  </mat-option>
						</mat-optgroup>
					  </mat-select>
					</mat-form-field>
				  </div>
				  <div>      
  
					<mat-form-field class="example-full-width">
					  <mat-label >Marca </mat-label>
					  <input matInput type="text" formControlName="marca" required placeholder="Escribe el nombre del producto" class="block p-2.5 w-48 h-8 text-sm rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" required placeholder="Marca">
					</mat-form-field>
				  </div>
  
				  
				</div> 
				<!--Poner aqui-->
				<div class="flex justify-between">
				  <div>
					<mat-form-field class="example-full-width">
					  <mat-label  >Precio </mat-label>
					  <input  class="h-8" matInput type="number" formControlName="precio" required placeholder="0">
					</mat-form-field>
				  </div>
				  <div>
					<mat-form-field class="example-full-width">
					  <mat-label >Cantidad</mat-label>
					  <input  class="h-8" matInput type="number"  formControlName="cantidad" required placeholder="0">
					</mat-form-field>
				  </div>
  
				  
  
  
				</div>
				
			  
			  </div>
  
				
		</div>
			<div class="flex justify-between">
			<a routerLink="" class="flex font-semibold text-indigo-600 text-sm mt-10">
			  <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512"></svg>
			  Regresar
			</a>
			  <a routerLink="/agregar" class="flex font-semibold text-indigo-600 text-sm mt-10">
			  <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512"></svg>
			  Agregar
			  </a>
			</div>
		  </form>
		</div>
	
  </section>
